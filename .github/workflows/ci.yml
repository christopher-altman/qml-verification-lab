name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run tests
      run: |
        pytest -q

    - name: Test CLI smoke
      run: |
        python -m qvl --help
        python -m qvl run --config examples/toy_smoke.yaml --output-dir artifacts_ci --seed 0

    - name: Upload test artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-artifacts-py${{ matrix.python-version }}
        path: artifacts_ci/
        retention-days: 7

  test-pennylane:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies with PennyLane
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev,pennylane]"

    - name: Run all tests (including PennyLane)
      run: |
        pytest -q

    - name: Test VQC CLI smoke
      run: |
        python -m qvl run --config examples/vqc_smoke.yaml --output-dir artifacts_vqc_ci --seed 0

    - name: Upload VQC test artifacts
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: vqc-artifacts-py${{ matrix.python-version }}
        path: artifacts_vqc_ci/
        retention-days: 7
